{% extends 'base.html' %}

{% block content %}
  <div>
      <h3>Login</h3>
  </div>

  <form method="post">

      {% from 'bootstrap5/form.html' import render_form %}
      {{ render_form(form) }}

    </form>

  <div class="container text-center mt-3">
      <p>Don't have an account?</p>
      <a href="{{ url_for('auth.register') }}">Register</a>
  </div>
{% endblock %}
